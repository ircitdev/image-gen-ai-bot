version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: image-gen-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./user_limits.json:/app/user_limits.json
      - ./user_library.json:/app/user_library.json
      - ./user_presets.json:/app/user_presets.json
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
